apiVersion: v1
kind: Service
metadata:
  name: pfw-front
spec:
  ports:
  - port: 8080
  type: NodePort
  selector:
    app: pfw-front
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pfw-front
spec:
  selector:
    matchLabels:
      app: pfw-front
  replicas: 2
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: pfw-front
    spec:
      containers:
      - image: juanvidal-pfw-app
        imagePullPolicy: IfNotPresent
        name: pfw-front
        env:
        - name: DB_USERNAME
          value: server
        - name: DB_PASSWORD
          value: password
        - name: DB_HOST
          value: db
        - name: DB_NAME
          value: test
        - name: DB_PORT
          value: "3306"
        - name: PDF_CREATOR_HOST
          value: pdf-service
        - name: PDF_CREATOR_PORT
          value: "8090"
        ports:
        - containerPort: 8080
          name: pfw-front
