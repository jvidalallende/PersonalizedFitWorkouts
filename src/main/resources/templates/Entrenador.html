<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entrenador</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1> Personalized Fit Workouts
        <small> PFW</small>
    </h1>
    <nav class="navbar navbar-default" role="navigation">
        <!-- El logotipo y el icono que despliega el menú se agrupan
             para mostrarlos mejor en los dispositivos móviles -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-ex1-collapse">
                <span class="sr-only">Desplegar navegación</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">PFW</a>
        </div>

        <!-- Agrupar los enlaces de navegación, los formularios y cualquier
             otro elemento que se pueda ocultar al minimizar la barra -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Inicio</a></li>
                <li><a href="/secEntrenadores">Entrenadores</a></li>
                <li><a href="/secRutinas"> Rutinas</a></li>
            </ul>


            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">login</a></li>

            </ul>
        </div>
    </nav>
    <div class="col-md-9 col-md-offset-1">
    <div class="col-md-12" style="border-width:1px 1px 1x 1px; border-style: solid; border-color: lightgrey;">
        <h3 style="text-align: center">Mi perfil</h3>
    </div>
    <form name="modifyProfile" id="ProfileForm" novalidate>
        <div class="col-md-12" style="border-width:1px 1px 1px 1px; border-style: solid; border-color: lightgrey; background: #f1f3f6;">
            <div class="col-md-8 col-md-offset-2">
                {{#imageIcon}}
                <img src="{{imageIcon}}" height="100px" width="100px" class="img-circle">
                {{/imageIcon}}
                {{^imageIcon}}
                <img src="/images/default-avatar.png" height="100px" width="100px" class="img-circle">
                {{/imageIcon}}
                <div class="control-group form-group">
                    {{#trainer}}
                    <div class="controls">
                        <br>
                        <label>Información básica</label>
                        <span id="alertname" data-toggle="popover" data-trigger="hover" data-placement="right" title="" data-content="">
                                <input type="text" class="form-control" id="txtName" placeholder="{{name}}">
                            </span>
                        <br>
                        <span id="alertSurname" data-toggle="popover" data-trigger="hover" data-placement="right" title="" data-content="">
                                <input type="text" class="form-control" id="txtSurName" placeholder="{{passwordHash}}">
                            </span>
                        <br>
                        <span id="alertEmail" data-toggle="popover" data-trigger="hover" data-placement="right" title="" data-content="">
                                <input type="text" class="form-control" id="txtmail" placeholder="{{mail}}">
                            </span>
                        <p class="help-block"></p>
                    </div>
                </div>
                {{/trainer}}
                {{#trainer}}
                <div class="control-group form-group">
                    <div class="control">
                        <label>Biografía</label>
                        <span id="alertBiography"data-toggle="popover" data-trigger="hover" data-placement="auto" title="" data-content="">
                            {{#biografia}}
                                <textarea rows="6" cols="30" class="form-control" id="txtByography" required maxlenght="999" style="resize:none" >{{biografia}}</textarea>
                            {{/biografia}}
                            {{^biografia}}
                                <textarea rows="6" cols="30" class="form-control" id="txtByography" required maxlenght="999" style="resize:none" >No hay biografia</textarea>
                            {{/biografia}}
                            </span>

                        <br>
                    </div>
                </div>
                {{/trainer}}
            </div>
        </div>
    </form>
</div>
</div>
</body>
</html>
