<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/MaterialEntrenador.css">
</head>
<body>

<div class="container">
    <h1> Personalized Fit Workouts
        <small> PFW</small>

    </h1>
    <nav class="navbar navbar-default" role="navigation">
        <!-- El logotipo y el icono que despliega el menú se agrupan
             para mostrarlos mejor en los dispositivos móviles -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-ex1-collapse">
                <span class="sr-only">Desplegar navegación</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">PFW</a>
        </div>

        <!-- Agrupar los enlaces de navegación, los formularios y cualquier
             otro elemento que se pueda ocultar al minimizar la barra -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Inicio</a></li>
                <li class="active"><a href="/secEntrenadores">Entrenadores</a></li>
                <li><a href="/secRutinas"> Rutinas</a></li>

            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login.html">login</a></li>

            </ul>
        </div>
    </nav>


    <div>
        {{#entrenadores}}
        <a href="/secEntrenador?id={{id}}">
            <div class="card card-1 grid">
                {{#profileIcon}}
                <img class="img-circle center-block" src={{profileIcon}} height="250px" width="250px">
                {{/profileIcon}}
                {{^profileIcon}}
                <img class="img-circle center-block" src="images/default-avatar.png" height="250px" width="250px">
                {{/profileIcon}}
                <p class="text-center black-text"><strong>{{nombre}}</strong></p>
                {{#biografia}}
                <p class="text-center black-text">
                    <small>{{biografia}}</small>
                </p>
                {{/biografia}}
            </div>
        </a>
        {{/entrenadores}}
    </div>


</div>
</body>
</html>
