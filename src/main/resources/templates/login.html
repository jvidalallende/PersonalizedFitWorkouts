<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Material.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="container">
    <h1> Personalized Fit Workouts
        <small> PFW</small>
    </h1>
    <nav class="navbar navbar-default" role="navigation">
        <!-- El logotipo y el icono que despliega el menú se agrupan
             para mostrarlos mejor en los dispositivos móviles -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-ex1-collapse">
                <span class="sr-only">Desplegar navegación</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">PFW</a>
        </div>

        <!-- Agrupar los enlaces de navegación, los formularios y cualquier
             otro elemento que se pueda ocultar al minimizar la barra -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Inicio</a></li>
                <li><a href="/secEntrenadores">Entrenadores</a></li>
                <li><a href="/secRutinas"> Rutinas</a></li>

            </ul>


            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">login</a></li>

            </ul>
        </div>
    </nav>
<div class="contenedor col-md-6 col-md-offset-3 card card-1">
    <form action="/Logged" method="get">
        <div class="form-group">
            <label for="mail">Email address</label>
            <input type="mail" class="form-control" id="mail" name="mail" placeholder="mail">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="password">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <a href="/registro.html">Registro </a>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {{#error}}
    <br>
    <div>
        <p class="bg-danger">{{error}}</p>
    </div>
    {{/error}}
</div>
</div>
</body>
</html>
