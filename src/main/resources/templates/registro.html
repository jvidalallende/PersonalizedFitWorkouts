<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600" rel="stylesheet"
          type="text/css">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">

    <link href="css/registro.css" rel="stylesheet">
</head>

<body>

<div class="testbox">
    <h1>Registration</h1>

    <form action="/register">
        <hr>
        <div class="accounttype">
            <input type="radio" value="Usuario" id="radioOne" name="type" checked/>
            <label for="radioOne" class="radio">Usuario</label>
            <input type="radio" value="Entrenador" id="radioTwo" name="type"/>
            <label for="radioTwo" class="radio">Entrenador</label>
        </div>
        <hr>
        {{#error}}
        <div>
            <p style="background-color: #f2dede">{{error}}</p>
        </div>
        {{/error}}
        <label id="icon" for="name"><i class="icon-envelope "></i></label>
        <input type="text" name="email" id="name" placeholder="Email" required/>
        <label id="icon" for="name"><i class="icon-user"></i></label>
        <input type="text" name="nombre" id="name" placeholder="Name" required/>
        <label id="icon" for="name"><i class="icon-shield"></i></label>
        <input type="passwordHash" name="passwordHash" id="name" placeholder="Password" required/>
        <div align="right" >
            <button type="submit" class="btn btn-default" style="margin-right: 1rem;">Register</button>
            <a href="/login" >Volver</a>
        </div>

    </form>
</div>

</body>

</html>
